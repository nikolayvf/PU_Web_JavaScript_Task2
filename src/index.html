<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  

</head>

<body class="col-12" onload="tax()">
  <div class="card">
    <div class="container">
      <h1>Бизнес калкулатор</h1>
      <div class="row">
        <div id="monthContainer">
          <div class="col-6">
            <label for="income">Приход месец №1</label>
            <input type="number" id="income1" name="income" class="form-control" min="0" placeholder="0 лв" required>
          </div>
          <div class="col-6">
            <label for="expense">Разход месец №1</label>
            <input type="number" id="expense1" name="expense" class="form-control" min="0" placeholder="0 лв" required>
          </div>
        </div>
        <div class="col-12">
          <button class="secondMonth btn btn-secondary" id="generateMonth">+ Още един месец</button>
        </div>
        <div class="col-6">
          <button class="tax btn">Данък</button>
        </div>
        <div class="col-6">
          <button class="Profit btn">Печалба</button>
        </div>
        <div class="col-12">
          <div class="col-6 labels">
            <span>Данък:</span>
            <span>Печалба:</span>
          </div>
          <div class="col-6 values">
            <span class="valueTax">0лв</span>
            <span class="valueProfit">0лв</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
